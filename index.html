<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TikTakToe game</title>
</head>
<body>
<div id="app">
	<h1>TikTakToe Game</h1>
	<form name="players-customizer">
		<div class="players-fields">
			<div class="player-field">
				<label>Player 1
					<button class="player-field-btn" data-player="1"></button>
				</label>
			</div>
			<div class="player-field">
				<label>Player 2
					<button class="player-field-btn" data-player="2"></button>
				</label>
			</div>
		</div>
		<div class="tooltip" role="tooltip" data-player="1">
			<emoji-picker></emoji-picker>
		</div>
		<button type="submit">Start</button>
	</form>
	<div id="grid"></div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
