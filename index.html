<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/svg+xml" href="/vite.svg" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>TikTakToe game</title>
</head>
<body>
<div id="app">
	<h1>TikTakToe Game</h1>
	<form name="players-customizer">
		<div class="player-customizer-fields">
			<label>Player 1 Icon
				<input value="❤️" maxlength="1" required name="player1Icon" />
			</label>
		</div>
		<div class="player-customizer-fields">
			<label>Player 2 Icon
				<input value="😀" maxlength="1" required name="player2Icon" />
			</label>
		</div>
		<button type="submit">Start</button>
	</form>
	<div id="grid"></div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
